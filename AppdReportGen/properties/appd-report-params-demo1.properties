### AppdReportReport Control - BIRT ReportRunner params ###
# Report format
format=CSV
# Report Design
design=appd_metric_report.rptdesign
# Location of the report output file - optional default will be a file in the temp directory
output=/tmp/RunReport.csv

### Email Arguments ###
# Send email? default is true
AppdReportGen.sendEmail=true
# Email recipients [comma separated] 
AppdReportGen.toEmail=
# Email reply to address & SMTP authorization user
AppdReportGen.fromEmail=
# Email authorization password - optional
AppdReportGen.emailPassword=
# Email subject
AppdReportGen.subject=
# Email body test
AppdReportGen.body=This is a report generated by the AppdReportGen program.
# Mail session properties
# SMTP server host
mail.smtp.host=smtp.gmail.com
# SMTP server port
mail.smtp.port=587
# SMTP authorization required
mail.smtp.auth=true
# SMTP TLS enabled
mail.smtp.starttls.enable=true


### Report Arguments - appd_metric_report.rptdesign ###
# Controller Host
ControllerHost=demo1.appdynamics.com
# Controller Port
ControllerPort=80
# Controller SSL protocol
ControllerSsl=False
# Controller User
UserId=user
# Controller Password
UserPass=<password>
# Controller Account
UserAcct=customer1
# Application - optional can be embedded in metric paths if not given here
App=ECommerce
# Output headers for the columns [comma separated]
ColHeaders=Time,Slow Calls,Total Calls, Avg. Resp. Time (ms)
### Metric Paths ###
# Format ([Application])?Metric_Path([Field])? - 3 examples follow
# Simple example using App parameter to set the application and using the Value field of the metric data
Path1=Business Transaction Performance|Business Transactions|<Tier>|<BT>|Number of Slow Calls
# Example of using Sum field of the Metric values rather than the default "Value" field
Path2=Business Transaction Performance|Business Transactions|<Tier>|<BT>|Calls per Minute[Sum]
# Example of using specifying application in the path rather than using the App parameter
Path3=[<Application_Name>]Business Transaction Performance|Business Transactions|<Tier>|<BT>|Average Response Time (ms)
#Path4=
#Path5=
#Path6=
#Path7=
#Path8=
#Path9=
#Path10=
# Time Range Start - optional, default: current time 
StartTime=MM/dd/yyyy HH:mm ZZ
# Time Range Length - optional, default 1 day
DaysBack=1
# Display Date Format
GroupFormat=MM-dd-yyyy HH:mm 
# Grouping Date Format
SortFormat=yyyy-MM-dd HH:mm
